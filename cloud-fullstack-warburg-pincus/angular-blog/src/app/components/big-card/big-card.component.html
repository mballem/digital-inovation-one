<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}">
    <div class="big-card__photo__data">
      <p>{{ cardDate }}</p>
    </div>
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', id]" title="{{ cardTitle }}">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', id]">{{ cardDescription }}
      </a>
    </p>
  </div>
</div>
